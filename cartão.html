<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
<link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Pagamento</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <h5>Dados Pessoais</h5>
                    <hr>
                    <label>Número do Cartão:</label>
                    <input type="number" class="form-control"><br>
                    <label>CVV:</label>
                    <input type="number" class="form-control"><br>
                    <label>Nome no cartão:</label>
                    <input type="text" class="form-control"><br>
                    <label>Escolha o número de parcelas:</label>
                    <input type="number" class="form-control" max="12"><br>
                    <h5>Dados do Produto</h5>
                    <hr>
                    <label>Quantidade do produto:</label><br>
                    <input type="number" class="form-control" max="10"><br>
                   
                  
     
                    <label>Selecione o tipo de entrega:</label><br>
                    <select class="form-control">
                    <option>PAC</option>    
                    <option>Sedex</option>
                    <option>Sedex 10</option>
                    </select><br>

                    <label>Selecione a cor do produto:</label><br>
                    <select class="form-control">
                    <option>titânio preto</option>    
                    <option>titânio natural</option>
                    <option>titânio azul</option>
                    <option>titânio branco</option>
                    </select><br>
                   
                    <label>Agendar a data e hora da entrega para:</label><br>
                    <input type="datetime-local" class="form-control">
              
                  
                    <label>Observações</label><br>
                    <textarea class="form-control" maxlength="150"></textarea><br>
                    <hr>                   
                    <a href="sucess.html"><input type="submit" value="Enviar e Comprar" class="btn btn-success w-100"></a><br><br>
                    <input type="reset" value="Limpar" class="btn btn-danger w-100">
                    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
